name: Lint

on:
  pull_request:
    paths:
      - .github/workflows/**

jobs:
  actionlint:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v3

    - uses: reviewdog/action-actionlint@v1
      with:
        reporter: github-pr-review
        level: warning
