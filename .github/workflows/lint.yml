name: Lint

on:
  pull_request:
    paths:
      - .github/workflows/**

jobs:
  actionlint:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

    - uses: reviewdog/action-actionlint@v1
      with:
        reporter: github-pr-review
        level: warning
