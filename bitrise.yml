---
format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  _setup:
    steps:
    - git-clone@8: {}
    - script@1:
        run_if: .IsCI
        inputs:
        - content: rbenv global 3.2.1
        title: Switch Ruby version
    - restore-cache@1:
        inputs:
        - key: |-
            {{ .OS }}-{{ .Arch }}-rubygems-{{ checksum "Gemfile.lock" }}
            {{ .OS }}-{{ .Arch }}-rubygems-
        title: Restore rubygems
    - script@1:
        inputs:
        - content: bundle config set --global path "./vendor/bundle"
        title: Configure Bundler
    - install-bundler@1: {}
    - save-cache@1:
        inputs:
        - key: '{{ .OS }}-{{ .Arch }}-rubygems-{{ checksum "Gemfile.lock" }}'
        - paths: ./vendor/bundle
        title: Save rubygems
    - restore-cache@1:
        inputs:
        - key: |-
            {{ .OS }}-{{ .Arch }}-swiftpm-{{ checksum "**/Package.resolved" }}
            {{ .OS }}-{{ .Arch }}-swiftpm-
        title: Restore Swift Packages
    - script@1:
        inputs:
        - content: bundle exec fastlane resolve_swift_packages
        title: Resolve Swift Packages
    - save-cache@1:
        inputs:
        - key: '{{ .OS }}-{{ .Arch }}-swiftpm-{{ checksum "**/Package.resolved" }}'
        - paths: ./.swiftpm
        - is_key_unique: true
        title: Save Swift Packages
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            set -o pipefail
            set -x

            defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        title: Write IDESkipPackagePluginFingerprintValidatation
  _teardown:
    steps:
    - deploy-to-bitrise-io@2:
        inputs:
        - notify_user_groups: none
  _prepare_match:
    steps:
    - script@1:
        inputs:
        - content: |
            envman add --key MATCH_GIT_PRIVATE_KEY --value "$(echo -n ${GIT_PRIVATE_KEY} | base64 -d)" --sensitive
        title: Add MATCH_GIT_PRIVATE_KEY
  adhoc:
    before_run:
      - _setup
      - _prepare_match
    steps:
      - file-downloader@1:
          inputs:
          - source: "${BITRISEIO_FIREBASE_APP_DISTRIBUTION_KEY_URL}"
          - destination: "/tmp/app-distribution-key.json"
      - script@1:
          inputs:
          - content: |-
              envman add --key GOOGLE_APPLICATION_CREDENTIALS --value "/tmp/app-distribution-key.json" --sensitive
          title: Set GOOGLE_APPLICATION_CREDENTIALS
      - fastlane@3:
          inputs:
          - lane: "adhoc"
          - update_fastlane: false
      - script@1:
          inputs:
          - content: |-
              cp -r Products/* "${BITRISE_DEPLOY_DIR}"
          title: Copy Products
    after_run:
      - _teardown
  appstore:
    before_run:
      - _setup
      - _prepare_match
    steps:
      - fastlane@3:
          inputs:
          - lane: "release"
          - update_fastlane: false
      - script@1:
          inputs:
          - content: |-
              cp -r Products/* "${BITRISE_DEPLOY_DIR}"
          title: Copy Products
      - github-release@0:
          inputs:
          - api_token: "${GITHUB_TOKEN}"
          - username: "nnsnodnb"
          - name: "${BITRISE_GIT_TAG}"
          - body: "Release ${BITRISE_GIT_TAG}"
          - files_to_upload: |
              "${BITRISE_SOURCE_DIR}/Products/WebSocketClient.ipa"
              "${BITRISE_SOURCE_DIR}/Products/WebSocketClient.app.dSYM.zip"
    after_run:
      - _teardown
  test:
    before_run:
      - _setup
    steps:
      - fastlane@3:
          inputs:
          - lane: "test"
          - update_fastlane: false
      - custom-test-results-export@1:
          inputs:
          - test_name: "WebSocketClient Tests"
          - search_pattern: "*/fastlane/test_output/*"
    after_run:
      - _teardown

trigger_map:
  - push_branch: develop
    workflow: adhoc
  - pull_request_source_branch: "*"
    workflow: test
  - tag: "v*.*.*"
    workflow: appstore

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: WebSocketClient.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: WebSocketClient
  - opts:
      is_expand: false
    FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 20
  - opts:
      is_expand: false
    MATCH_KEYCHAIN_NAME: fastlane_keychain

meta:
  bitrise.io:
    stack: osx-xcode-14.3.x-ventura
