---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  _setup:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-spm-cache@1: {}
    - script@1:
          inputs:
          - content: |-
              #!/usr/bin/env bash
              set -e
              set -o pipefail
              set -x

              defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
          title: Write IDESkipPackagePluginFingerprintValidatation
  _teardown:
    steps:
    - save-spm-cache@1: {}
    - deploy-to-bitrise-io@2: {}
  deploy:
    before_run:
      - _setup
    steps:
      - xcode-archive@4:
          inputs:
          - project_path: "$BITRISE_PROJECT_PATH"
          - scheme: "$BITRISE_SCHEME"
          - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
          - automatic_code_signing: api-key
          - cache_level: none
    after_run:
      - _teardown
  primary:
    before_run:
      - _setup
    steps:
      - xcode-test@4:
          inputs:
          - project_path: "$BITRISE_PROJECT_PATH"
          - scheme: "$BITRISE_SCHEME"
          - test_repetition_mode: retry_on_failure
          - cache_level: none
    after_run:
      - _teardown

trigger_map:
  - push_branch: main
    workflow: deploy
  - pull_request_source_branch: '*'
    workflow: primary

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: WebSocketClient.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: WebSocketClient
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development

meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
