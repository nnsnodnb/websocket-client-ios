---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  _setup:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - script@1:
        inputs:
        - content: rbenv global 3.2.1
        title: Switch Ruby version
    - cache-pull@2: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            set -o pipefail
            set -x

            gem install bundler -v "$(tail -n 1 Gemfile.lock | sed -r 's/ //g')" -N
            bundle config set path './vendor/bundle'
            bundle config set jobs '4'
            bundle config set retry '3'
            bundle install
        title: Bundle Install
    - restore-spm-cache@1: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            set -o pipefail
            set -x

            defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        title: Write IDESkipPackagePluginFingerprintValidatation
  _teardown:
    steps:
    - save-spm-cache@1: {}
    - cache-push@2:
        inputs:
        - cache_paths: |-
            ./vendor/bundle -> Gemfile.lock
    - deploy-to-bitrise-io@2: {}
  deploy:
    before_run:
      - _setup
    steps:
      - xcode-archive@4:
          inputs:
          - project_path: "$BITRISE_PROJECT_PATH"
          - scheme: "$BITRISE_SCHEME"
          - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
          - automatic_code_signing: api-key
          - cache_level: none
    after_run:
      - _teardown
  test:
    before_run:
      - _setup
    steps:
      - fastlane@3:
          inputs:
          - lane: "test"
          - update_fastlane: false
    after_run:
      - _teardown

trigger_map:
  - push_branch: main
    workflow: deploy
  - pull_request_source_branch: '*'
    workflow: test

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: WebSocketClient.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: WebSocketClient
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development

meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
