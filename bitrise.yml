---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  _setup:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - script@1:
        run_if: .IsCI
        inputs:
        - content: rbenv global 3.2.1
        title: Switch Ruby version
    - cache-pull@2: {}
    - restore-spm-cache@1: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            set -o pipefail
            set -x

            defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        title: Write IDESkipPackagePluginFingerprintValidatation
  _teardown:
    steps:
    - save-spm-cache@1: {}
    - cache-push@2:
        inputs:
        - cache_paths: |-
            ./vendor/bundle -> Gemfile.lock
    - script@1:
        inputs:
        - content: |
            if [[ -f fastlane/test_output ]]; then
              cp -r fastlane/test_output/* /Users/vagrant/deploy
            fi
            if [[ -f Products ]]; then
              cp -r Products/* /Users/vagrant/deploy
            fi
        title: Copy fastlane's ouptuts
    - deploy-to-bitrise-io@2:
        inputs:
        - notify_user_groups: none
  adhoc:
    before_run:
      - _setup
    steps:
      - script@1:
          inputs:
          - content: |-
              envman add --key MATCH_GIT_PRIVATE_KEY --value "$(echo -n ${GIT_PRIVATE_KEY} | base64 -d)"
          title: Add MATCH_GIT_PRIVATE_KEY
      - file-downloader@1:
          inputs:
          - source: "${BITRISEIO_FIREBASE_APP_DISTRIBUTION_KEY_URL}"
          - destination: "/tmp/app-distribution-key.json"
      - scirpt@1:
          inputs:
          - content: |-
              envman add --key GOOGLE_APPLICATION_CREDENTIALS --value "/tmp/app-distribution-key.json"
      - fastlane@3:
          inputs:
          - lane: "adhoc"
          - update_fastlane: false
    after_run:
      - _teardown
  test:
    before_run:
      - _setup
    steps:
      - fastlane@3:
          inputs:
          - lane: "test"
          - update_fastlane: false
    after_run:
      - _teardown

trigger_map:
  - push_branch: main
    workflow: adhoc
  - pull_request_source_branch: '*'
    workflow: test

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: WebSocketClient.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: WebSocketClient

meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
